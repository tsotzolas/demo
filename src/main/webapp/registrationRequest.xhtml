<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
    <title>TEST+</title>
</h:head>

<h:body styleClass="login-body">
    <style>
        .noble-ui-logo {
            font-weight: 900;
            font-size: 25px;
            letter-spacing: -1px;
            color: #031a61;
        }

        .noble-ui-logo span {
            color: #727cf5;
            font-weight: 300;
        }

    </style>
    <h:form id="form">

        <p:growl showDetail="true" life="5000">
            <p:autoUpdate/>
        </p:growl>

        <div class="p-grid p-nogutter">
            <div class="p-col-12" style="text-align:center">
                <!--                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" class="logo"/>-->
            </div>
        </div>
        <div class="login-panel">
            <div class="p-grid">
                <div class="p-col-12 p-lg-4 left-side">
                    <p:graphicImage name="images/logo2.png" library="layout" class="login-image" style="height: 100%"/>
                </div>
                <div class="p-col-12 p-lg-8 right-side ui-fluid">
                    <div class="p-col-12 container">
                        <a href="#" class="noble-ui-logo d-block mb-2">Drachma<span>Plus</span></a>
                        <h2>Create an account and access our online services!</h2>
                    </div>
                    <h:panelGrid columns="2">
                        <h:panelGroup>
                            <p:outputLabel value="Email"/>
                            <p:inputText type="text"
                                         value="#{registrationRequestBean.tempUser.userEmail}" disabled="true"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="Nickname"/>
                            <p:inputText value="#{registrationRequestBean.person.nickname}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="Password"/>
                            <p:inputText type="password"
                                         value="#{registrationRequestBean.password}"/>
                        </h:panelGroup>


                        <h:panelGroup>
                            <p:outputLabel value="Password Confirm"/>
                            <p:inputText type="password"
                                         value="#{registrationRequestBean.password}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="First Name"/>
                            <p:inputText value="#{registrationRequestBean.person.personFname}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="Last Name"/>
                            <p:inputText  value="#{registrationRequestBean.person.personLname}"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="Gender"/>
                            <p:selectOneButton value="#{registrationRequestBean.person.gender}">
                                <f:selectItem itemLabel="Male" itemValue="1"/>
                                <f:selectItem itemLabel="Female" itemValue="2"/>
                            </p:selectOneButton>
                        </h:panelGroup>

                    </h:panelGrid>

                    <div class="p-d-flex p-jc-left" style="margin-top:15px">
                        <div class="p-mr-2">
                            <p:commandButton value="Sign up" styleClass="ui-button-raised"
                                             action="#{registrationRequestBean.registerUser(false)}"
                                             ajax="false"
                                             style="background-color: #727CF5;font-weight: bold;font-size:16px;"/>
                        </div>
                    </div>

                    <div class="p-d-flex p-jc-left">
                        <div class="p-mr-2">
                            <p:commandLink value="Already a user? Sign in" style="color: #248DFF"
                                           action="/login.jsf?faces-redirect=true" ajax="false"
                            />
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>

    <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/layout-blue-grey.css" library="manhattan-layout"/>
</h:body>

</html>
