<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
    <title>Test+</title>
</h:head>
<h:body styleClass="exception-body error">
    <style>
        .noble-ui-logo {
            font-weight: 900;
            font-size: 45px;
            letter-spacing: -1px;
            color: #031a61;
        }

        .noble-ui-logo span {
            color: #727cf5;
            font-weight: 300;
        }

    </style>
    <h:form>
    <div class="particle elem1 anim-delay1"></div>
    <div class="particle elem2 anim-delay5"></div>
    <div class="particle elem3 anim-delay3"></div>
    <div class="particle elem4 anim-delay8"></div>
    <div class="particle elem5 anim-delay9"></div>
    <div class="particle elem6 anim-delay2"></div>
    <div class="particle elem7 anim-delay4"></div>

    <div class="ui-g" style="margin-top:150px">

        <div class="ui-g-12 logo-container">
            <a href="#" class="noble-ui-logo d-block mb-2">TEST<span>Plus</span></a>
<!--            <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout"/>-->
        </div>
    </div>
    <div class="exception-panel">
        <div class="exception-panel-content error">
            <h1>ERROR</h1>
            <span class="secondary">OCCURED</span>
            <div class="information-text">
                <span><strong>An error occured, please try again later.</strong></span>
                <p>Better get back home and forget about that</p>
            </div>
        </div>

        <div class="exception-panel-footer">
<!--            <p:commandButton type="button" outcome="/mainNew" value="Go to Dashboard"/>-->
            <p:commandLink value="Dashboard" style="color:whitesmoke;padding:15px" action="/webContent/dashboard.jsf?faces-redirect=true" ajax="false" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
        </div>
    </div>
    </h:form>
    <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/layout-blue-grey.css" library="manhattan-layout"/>

</h:body>

</html>
